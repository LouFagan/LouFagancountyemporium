<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="img/favicon1.png" type="image/x-icon" />
    <title>The County Emporium</title>

    <!-- css -->

    <!--  google fonts  -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merienda+One"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/customnew.css" />
  </head>
  <body>
    <div class="container">
      <div class="row main-row">
        <div class="col-md-6 col-xs-12 text-center">
          <img
            class="img logo"
            src="../img/County-Emporium-Logo-transparent.png"
          />
          <div class="jumbotron description">
            <h1 class="display-4">Coming Soon!</h1>
            <p class="lead">
              Our store is coming soon.
            </p>
            <hr class="my-4" />
            <p>
              We can't wait to open. In the meantime, you can reach us at this
              email address.
            </p>
            <p class="lead">
              <i class="fa fa-envelope-o"></i>
              <a class="maillink" href="mailto:visit@countyemporium.ca"
                >visit@countyemporium.ca</a
              >
            </p>
          </div>
          <!--end of jumbotron-->
        </div>
        <!--end of first column-->

        <div class="col-md-6 col-xs-12 text-center bicycle-div">
          <img
            src="../img/bicyclecropped-smallest.jpg"
            class="mx-auto d-block"
            alt="..."
          />
        </div>
        <!--end of 2nd column-->
      </div>
      <!--end of row-->
    </div>
    <!--end of container-->
    <footer fixed-bottom>
      <div class="container-fluid no-padding">
      <div class="row no-gutters">
        <div class="col-md-12 col-xs-12">
          <div class="social-media text-center">
            <h2 class="display-2 social-media-text">
              get updates from social media
            </h2>
            <div class="col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
              <div class="social-links">
                <a
                  target="_blank"
                  href="https://www.facebook.com/The-County-Emporium-100886854850596/"
                  title="Facebook"
                >
                  <i class="fa fa-facebook"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--end of footer-->
  </div>
    <!--end of container-->
  </body>
</html>
