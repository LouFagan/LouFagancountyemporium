<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/favicon1.png" type="image/x-icon" />
    <title>The County Emporium</title>

    <!-- css -->

    <!--  google fonts  -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merienda+One"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
  </head>
  <body class="min-vh-100">
    <div class="body-wrapper">
      <!--   begin of header section   -->
      <section class="header" id="overlay-1">
        <div class="header-wrapper">
          <div class="container">
            <div class="row">
              <div
                class="col-md-8 col-md-offset-2 col-sm-12 col-xs-12 text-center"
              >
                <div class="company-name">
                  <a class="title">The County Emporium</a>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-xs-12 text-center">
                <div class="header-text">
                  <p class="service-text">our store is</p>
                  <p class="coming">coming soon</p>
                </div>
              </div>
            </div>
          </div>
          <!--  end of .container  -->
        </div>
        <!-- end of .header-wrapper  -->
      </section>
      <!--   end of header section     -->

      <!--   begin of text section  -->
      <section class="text-center">
        <div class="container-fluid">
          <div class="row">
            <div class="col text1">
              <h2 class="display-2">
                you can now reach us at this address.
              </h2>
            </div>
            <div
              class="col-md-12 col-sm-12 col-xs-12 text center big-border input-group"
            >
              <!--<div class="col input-group">-->
              <div class="input-group-addon mailgrp">
                <i class="fa fa-envelope-o fa-2x"></i>
                <a class="maillink" href="mailto:visit@thecountyemporium.ca"
                  >visit@thecountyemporium.ca</a
                >
              </div>
              <!--</div>-->
            </div>
          </div>

          <!--  end of .container  -->
        </div>
        <!--  end of .text-wrapper  -->
      </section>
      <!--   end of text section  -->

      <!--   begin of social-media section  -->
      <section class="social-media text-center">
        <div class="social-media-wrapper">
          <div class="container">
            <div class="row">
              <h2 class="social-media-text">get updates from social media</h2>
              <div class="col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
                <div class="social-links">
                  <a
                    target="_blank"
                    href="https://www.facebook.com/The-County-Emporium-100886854850596/"
                    title="Facebook"
                  >
                    <i class="fa fa-facebook"></i>
                  </a>
                </div>
              </div>
              <div class="clear-fix"></div>
            </div>
          </div>
        </div>
        <!--  end of .social-media-wrapper  -->
      </section>
      <!--   end of social-media section   -->

      <!--   begin of footer  section  -->
      <footer class="footer d-flex justify-content-center mt-auto"></footer>
      <!--   end of footer section  -->
    </div>
  </body>
</html>
